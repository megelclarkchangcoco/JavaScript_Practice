<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Checked Property</title>
</head>
<body>
    <input type="checkbox" name="" id="myCheckbox">
    <label>Subscribe</label><br>

    <input type="radio" name="card" id="myVisa" >
    <label>Visa</label><br>
    <input type="radio" name="card" id="myPaypal">
    <label>PayPal</label><br>
    <input type="radio" name="card" id="myMasterCard">
    <label>MasterCard</label><br>

    <button id="mySubmit">Select</button>
    <p id="subResult"></p>
    <p id="paymentResult"></p>

    <script src="index.js"></script>
</body>
</html>
