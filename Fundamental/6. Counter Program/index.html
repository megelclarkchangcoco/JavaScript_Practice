<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- Link to the external CSS file -->
    <title>Counter Program</title>
</head>
<body>
    <label id="countLabel">0</label><br> <!-- Label to display the current count -->
    <div id="btnContainer"> <!-- Container for the buttons -->
        <button id="decreasedBtn" class="buttons">decrease</button> <!-- Button to decrease the count -->
        <button id="resetBtn" class="buttons">reset</button> <!-- Button to reset the count -->
        <button id="increasedBtn" class="buttons">increased</button> <!-- Button to increase the count -->
    </div>

    <script src="index.js"></script> <!-- Link to the external JavaScript file -->
</body>
</html>
