<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
</head>
<body>
    <script>
        // .map() = accepts a callback and applies that function
        //          to each element of an array, then returns a new array

        const numbers = [1, 2, 3, 4, 5];

        const squares = numbers.map(square);
        const cubes = numbers.map(cube);

        console.log(squares); // Should print [1, 4, 9, 16, 25]
        console.log(cubes);   // Should print [1, 8, 27, 64, 125]
        console.log(numbers); // Should print [1, 2, 3, 4, 5]

        function square(element) {
            return Math.pow(element, 2);
        }

        function cube(element) {
            return Math.pow(element, 3);
        }

        const students = ["Miguel", "Changcoco", "Megeyopomee", "Sandy"];
        const studentsUpper = students.map(upperCase);
        const studentsLower = students.map(lowerCase);

        console.log(studentsUpper); // Log the array of uppercase names
        console.log(studentsLower); // Log the array of lowercase names

        function upperCase(element) {
            return element.toUpperCase();
        }

        function lowerCase(element) {
            return element.toLowerCase();
        }

        const dates = ["2020-1-13", "2021-1-13", "2022-1-13", "2023-1-13", "2024-1-13"];
        const formattedDates = dates.map(formatDates);
        console.log(formattedDates); // Log the array of formatted dates

        function formatDates(element) {
            const parts = element.split("-");
            return `${parts[1]}/${parts[0]}`; // Format as MM/YYYY
        }


    </script>
</body>
</html>
